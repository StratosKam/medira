<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Medira</title>
    <link rel='stylesheet' href='css/treeview.css'>
    <link rel='stylesheet' href='css/style.css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/treebox.js"></script>
    <script src="js/formHandler.js"></script>
</head>
<body onload="handleLoad()">
<div class="wrapper">
    <div id="form" class="container">
        <div class="basicInput">
            <label for="inputText"></label><input type="text" name="inputText" id="inputText" placeholder="Search - Press enter to confirm."
                                                  onkeypress="handleEnter(event)">

            <div class="buttons">
                <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#categories">Categories
                </button>
                <button type="button" class="btn btn-info" onclick="setGET()">Search</button>
            </div>
        </div>
        <div id="categories" class="collapse in">
            <ul class="treeview">
                <li>
                    <input type="checkbox" name="Dxxx" id="Dxxx" >
                    <label for="Dxxx" class="custom-unchecked">[Dxxx] Diagnostic images</label>
                    <ul>
                        <li>
                            <input type="checkbox" name="DRxx" id="DRxx" >
                            <label for="DRxx" class="custom-unchecked">[DRxx] Radiology</label>
                            <ul>
                                <li>
                                    <input type="checkbox" name="DRUS" id="DRUS" >
                                    <label for="DRUS" class="custom-unchecked">[DRUS] Ultrasound</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="DRMR" id="DRMR" >
                                    <label for="DRMR" class="custom-unchecked">[DRMR] Magnetic Resonance</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="DRCT" id="DRCT" >
                                    <label for="DRCT" class="custom-unchecked">[DRCT] Computerized Tomography</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="DRXR" id="DRXR" >
                                    <label for="DRXR" class="custom-unchecked">[DRXR] X-Ray, 2D Radiography</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="DRAN" id="DRAN" >
                                    <label for="DRAN" class="custom-unchecked">[DRAN] Angiography</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="DRPE" id="DRPE" >
                                    <label for="DRPE" class="custom-unchecked">[DRPE] PET</label>
                                </li>
                                <li class="last">
                                    <input type="checkbox" name="DRCO" id="DRCO" >
                                    <label for="DRCO" class="custom-unchecked">[DRCO] Combined modalities in one
                                        image</label>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <input type="checkbox" name="DVxx" id="DVxx" >
                            <label for="DVxx" class="custom-unchecked">[DVxx] Visible light photography</label>
                            <ul>
                                <li>
                                    <input type="checkbox" name="DVDM" id="DVDM" >
                                    <label for="DVDM" class="custom-unchecked">[DVDM] Dermatology, skin </label>
                                </li>
                                <li>
                                    <input type="checkbox" name="DVEN" id="DVEN" >
                                    <label for="DVEN" class="custom-unchecked">[DVEN] Endoscopy</label>
                                </li>
                                <li class="last">
                                    <input type="checkbox" name="DVOR" id="DVOR" >
                                    <label for="DVOR" class="custom-unchecked">[DVOR] Other organs</label>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <input type="checkbox" name="DSxx" id="DSxx" >
                            <label for="DSxx" class="custom-unchecked">[DSxx] Printed signals, waves</label>
                            <ul>
                                <li>
                                    <input type="checkbox" name="DSEE" id="DSEE" >
                                    <label for="DSEE" class="custom-unchecked">[DSEE] Electroencephalography</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="DSEC" id="DSEC" >
                                    <label for="DSEC" class="custom-unchecked">[DSEC] Electrocardiography</label>
                                </li>
                                <li class="last">
                                    <input type="checkbox" name="DSEM" id="DSEM" >
                                    <label for="DSEM" class="custom-unchecked">[DSEM]Electromyography</label>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <input type="checkbox" name="DMxx" id="DMxx" >
                            <label for="DMxx" class="custom-unchecked">[DMxx] Microscopy</label>
                            <ul>
                                <li>
                                    <input type="checkbox" name="DMLI" id="DMLI" >
                                    <label for="DMLI" class="custom-unchecked">[DMLI] Light microscopy</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="DMEL" id="DMEL" >
                                    <label for="DMEL" class="custom-unchecked">[DMEL] Electron microscopy</label>
                                </li>
                                <li>
                                    <input type="checkbox" name="DMTR" id="DMTR" >
                                    <label for="DMTR" class="custom-unchecked">[DMTR] Transmission microscopy</label>
                                </li>
                                <li class="last">
                                    <input type="checkbox" name="DMFL" id="DMFL" >
                                    <label for="DMFL" class="custom-unchecked">[DMFL] Fluorescence microscopy</label>
                                </li>
                            </ul>
                        </li>
                        <li class="last">
                            <input type="checkbox" name="D3DR" id="D3DR" >
                            <label for="D3DR" class="custom-unchecked">[D3DR] 3D reconstructions</label>
                        </li>
                    </ul>
                </li>
                <li class="last">
                    <input type="checkbox" name="Gxxx" id="Gxxx" >
                    <label for="Gxxx" class="custom-unchecked">[Gxxx] Generic biomedical illustrations</label>
                    <ul>
                        <li>
                            <input type="checkbox" name="GTAB" id="GTAB" >
                            <label for="GTAB" class="custom-unchecked">[GTAB] Tables and forms</label>
                        </li>
                        <li>
                            <input type="checkbox" name="GPLI" id="GPLI" >
                            <label for="GPLI" class="custom-unchecked">[GPLI] Program listing</label>
                        </li>
                        <li>
                            <input type="checkbox" name="GFIG" id="GFIG" >
                            <label for="GFIG" class="custom-unchecked">[GFIG] Statistical figures, graphs, charts</label>
                        </li>
                        <li>
                            <input type="checkbox" name="GSCR" id="GSCR" >
                            <label for="GSCR" class="custom-unchecked">[GSCR] Screenshots</label>
                        </li>
                        <li>
                            <input type="checkbox" name="GFLO" id="GFLO" >
                            <label for="GFLO" class="custom-unchecked">[GFLO] Flowcharts</label>
                        </li>
                        <li>
                            <input type="checkbox" name="GSYS" id="GSYS" >
                            <label for="GSYS" class="custom-unchecked">[GSYS] System overviews</label>
                        </li>
                        <li>
                            <input type="checkbox" name="GGEN" id="GGEN" >
                            <label for="GGEN" class="custom-unchecked">[GGEN] Gene sequence</label>
                        </li>
                        <li>
                            <input type="checkbox" name="GGEL" id="GGEL" >
                            <label for="GGEL" class="custom-unchecked">[GGEL] Chromatography, Gel</label>
                        </li>
                        <li>
                            <input type="checkbox" name="GCHE" id="GCHE" >
                            <label for="GCHE" class="custom-unchecked">[GCHE] Chemical structure</label>
                        </li>
                        <li>
                            <input type="checkbox" name="GMAT" id="GMAT" >
                            <label for="GMAT" class="custom-unchecked">[GMAT] Mathematics, formulae</label>
                        </li>
                        <li>
                            <input type="checkbox" name="GNCP" id="GNCP" >
                            <label for="GNCP" class="custom-unchecked">[GNCP] Non-clinical photos</label>
                        </li>
                        <li class="last">
                            <input type="checkbox" name="GHDR" id="GHDR" >
                            <label for="GHDR" class="custom-unchecked">[GHDR] Hand-drawn sketches</label>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<div id="results" class="results">

</div>
</body>
</html>
